<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO</title>

    <link rel="stylesheet" href="/CSS/reset.css">
    <link rel="stylesheet" href="/CSS/padrao.css">
    <link rel="stylesheet" href="/CADASTRO/cadastro.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <form action="login.html" onsubmit="login()">
            <a href="../index.html"><img id="logo" src="../assets/logo.png" alt="Logo"></a>

            <div class="caixaCadastro">
                <div class="criaConta">
                    <div class="div1">
                        <label for="nome">Nome</label>
                        <input id="nome" type="text" placeholder="Insira seu nome" required>
                        <label for="sobrenome">Sobrenome</label>
                        <input id="sobrenome" type="text" placeholder="Insira seu sobrenome" required>
                        <label for="nomeUsuario">Nome de usu√°rio</label>
                        <input id="nomeUsuario" type="text" placeholder="Insira um nickname" required>
                    </div>
                    <div class="div2">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" placeholder="Insira seu E-mail" required>
                        <label for="senha">Senha</label>
                        <input id="senha" type="password" placeholder="Crie uma senha" required>
                        <label for="confirmaSenha">Confirma sua senha</label>
                        <input id="confirmaSenha" type="password" placeholder="Confirme sua senha" required>
                    </div>
                </div>
                <div class="conectado">
                    <label for="conectado">
                        <input type="checkbox" name="conectado" id="conectado">Mantenha-me conectado.
                    </label>
                </div>

                <div class="botoes">
                    <input type="submit" value="Criar Conta">
                    <input type="button" value="Conectar-se com Google">
                    <input type="button" value="Conectar-se com Facebook">
                </div>
            </div>

        </form>
    </main>
    <script src="../codigo.js"></script>
</body>

</html>
